<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 400px;
            padding: 10px;
        }

        .section {
            margin-bottom: 20px;
        }

        .title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        #regexList {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }

        #newRegex {
            width: 70%;
            margin-right: 5px;
        }

        button {
            margin-bottom: 5px;
        }

        .error {
            color: red;
            display: none;
            margin-top: 5px;
        }

        #ipContainer {
            max-height: 300px;
            overflow-y: auto;
        }

        .ip-entry {
            display: flex;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }

        .ip-entry:hover {
            background-color: #f5f5f5;
        }

        .ip-info {
            flex-grow: 1;
        }

        .delete-btn {
            padding: 2px 8px;
            margin-left: 10px;
            color: red;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="section">
        <div class="title">Hostname Patterns (one per line)</div>
        <textarea id="regexList"></textarea>
        <div id="regexError" class="error">Invalid regex pattern</div>
        <div>
            <input type="text" id="newRegex" placeholder="Add new pattern...">
            <button id="addRegex">Add</button>
        </div>
        <button id="savePatterns">Save Patterns</button>
    </div>

    <div class="section">
        <div class="title">Collected IPs</div>
        <div id="ipContainer"></div>
        <button id="copyButton">Copy IPs (comma-separated)</button>
        <button id="clearButton">Clear All IPs</button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
